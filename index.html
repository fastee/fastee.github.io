<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>欢迎来到我的空间</h1>
            <p class="subtitle">收藏实用资源，提升效率</p>
        </header>

        <main>
            <section class="resource-section">
                <h2>我的站点</h2>
                <div class="resource-grid">
                    <a href="https://home.newsoft.top/index" class="resource-card">
                        <i class="fab fa-home"></i>
                        <span>主站</span>
                    </a>
                    <a href="https://home.newsoft.top/kanban" class="resource-card">
                        <i class="fab fa-tasks"></i>
                        <span>Kanban</span>
                    </a>
                </div>
            </section>

            <section class="resource-section">
                <h2>学习资源</h2>
                <div class="resource-grid">
                    <a href="https://github.com" class="resource-card">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                    <a href="https://stackoverflow.com" class="resource-card">
                        <i class="fab fa-stack-overflow"></i>
                        <span>Stack Overflow</span>
                    </a>
                    <a href="https://www.bilibili.com" class="resource-card">
                        <i class="fas fa-play-circle"></i>
                        <span>哔哩哔哩</span>
                    </a>
                    <a href="https://juejin.cn" class="resource-card">
                        <i class="fas fa-book"></i>
                        <span>掘金</span>
                    </a>
                </div>
            </section>

            <section class="resource-section">
                <h2>工具资源</h2>
                <div class="resource-grid">
                    <a href="https://chat.openai.com" class="resource-card">
                        <i class="fas fa-robot"></i>
                        <span>ChatGPT</span>
                    </a>
                    <a href="https://www.notion.so" class="resource-card">
                        <i class="fas fa-sticky-note"></i>
                        <span>Notion</span>
                    </a>
                    <a href="https://www.figma.com" class="resource-card">
                        <i class="fas fa-pencil-ruler"></i>
                        <span>Figma</span>
                    </a>
                    <a href="https://www.google.com" class="resource-card">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </a>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2024 我的个人主页 | 用❤️制作</p>
        </footer>
    </div>
</body>
</html>
